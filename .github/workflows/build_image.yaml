name: Build Container Image For DeviceManagerClient

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Version Tag

jobs:
  push-image-to-docker-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Set environment
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_ENV"
          echo "version_tag=$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_ENV"
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "version_tag=${{ github.event.inputs.tag }}" >> "$GITHUB_ENV"
          fi

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6,linux/i386
          push: true
          tags: collabro/iotdevicemanager:${{ env.version_tag }}
          